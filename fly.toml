app = "piano-scale-reps"
primary_region = "lhr"

[build]
  dockerfile = "Dockerfile"

[env]
  APP_ENV = "production"
  PHP_MEMORY_LIMIT = "128M"

[http_service]
  internal_port = 8081
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[http_service.checks]]
    grace_period = "5s"
    interval = "15s"
    method = "GET"
    path = "/health"
    protocol = "http"
    timeout = "2s"

[[mounts]]
  source = "sqlite_data"
  destination = "/var/www/html/data"